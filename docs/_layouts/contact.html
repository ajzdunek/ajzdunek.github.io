{% include header.html %}

<div class="container py-5">

<h2 class="reach-out py-3">Reach Out</h2>
<form onsubmit="return checkForm(event)">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
  </div>
  <button type="submit" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Form Not Functional</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Hey thanks for trying to reach out but this form is not functioning at the moment, sorry about that. You can
          email me at aztechrecuit@gmail.com and I'll get back to you ASAP.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  function checkForm(event) {
    event.preventDefault();
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    if (name === "" || email === "" || message === "") {
      alert("Please fill in all required fields.");
      return false;
    } else if (name !== "" && email !== "" && message !== "") {
      var myModal = new bootstrap.Modal(document.getElementById('exampleModal'))
      myModal.show();
      return true;
    } else {
      alert("Please fill in all required fields.");
      return false;
    }
  }
</script>
